<link rel="stylesheet" href="AngularJS/modals/Styles/comentarios.css">
<div class="modal-header barra_popup" ng-init="init()">
    <div class="modal-title">
        <div class="row" ng-show="tipoComentario == 1">
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">
            <h4 class="modal-title">Comentarios</h4>
          </div>
        </div>
        <div class="row" ng-show="tipoComentario == 2">
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <h4 class="modal-title">Comentarios</h4>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button type="button" class="btn btn-primary pull-right" data-dismiss="modal" ng-click="close()"><i class="fa fa-times"></i></button>
          </div>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <textarea name="message" placeholder="Escriba su comentario" ng-model="comentario" style="width: 100%; height: 82px;"></textarea>
            <!-- <input type="text" class="form-control"> -->
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="agregar()">Agregar</button>
</div>
