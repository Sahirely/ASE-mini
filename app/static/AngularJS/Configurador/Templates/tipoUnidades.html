<div class="modal-header barra_popup" ng-init="init()">
    <div class="modal-title">
        <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="close()">×</button>
        <h4 class="modal-title">Tipo Unidades</h4>

    </div>
</div>
<div class="modal-body">
    <div id="content_popDrag">
       <div class="modal-body">

            <table class="table table-striped table-bordered table-hover dataTableTipoUnidades">
                <thead>
                    <th>Tipo Unidad</th>
                    <th>Descripción</th>
                </thead>
                <tbody>
                    <tr ng-repeat="tipo in tipoUnidades">
                        <td>{{tipo.idTipoUnidad}}</td>
                        <td>{{tipo.tipo}} {{tipo.marca}} {{tipo.subMarca}}</td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
