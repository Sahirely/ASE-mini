<div class="modal-header barra_popup" ng-init="init()">
    <div class="modal-title">
        <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="close()">×</button>
        <h4 class="modal-title">Datos de Facturación</h4>
    </div>
</div>
<div class="modal-body">
    <div id="content_popDrag">
       <div class="modal-body">
       		<form class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">RFC</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" value="" id="rfc" ng-model="RFC" maxlength="50" capitalize>
                    </div>
                </div>
            </form>
            <form class="form-horizontal">
                  <div class="form-group">
                      <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Razón Social</label>
                      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                          <input type="text" class="form-control" value="" id="rSocial" ng-model="razonSocial" maxlength="250" capitalize>
                      </div>
                  </div>
              </form>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="guardaDatos()">Guardar</button>
</div>
