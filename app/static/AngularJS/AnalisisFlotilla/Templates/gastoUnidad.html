<link rel="stylesheet" href="AngularJS/AnalisisFlotilla/Styles/analisisFlotilla.css">
<div ng-init="init()">
    <div class="headTitleTallerCita">
        <span class="title"> Gasto por Veh√≠culo</span>
    </div>
    <br>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div id="gridContainer" dx-data-grid="dataGridOptions" dx-item-alias="unidad">
                            <div data-options="dxTemplate:{ name:'cellTemplate' }">
                                <img ng-src="{{unidad.value}}" />
                            </div>
                            <div data-options="dxTemplate:{ name:'viewTemplate' }">
                                    <a class="btn btn-primary btn-xs" ng-click="abrirUnidad(unidad.value)"> <i class="fa fa-eye pull-left"></i> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
