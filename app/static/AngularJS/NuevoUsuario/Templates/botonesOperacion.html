<div class="pull-right">
  <span class="btn-group">
    <button ng-disabled="currentStep <= 1" class="btn btn-default" name="previous" type="button" ng-click="gotoStep(currentStep - 1)">Anterior</button>
    <button ng-disabled="currentStep >= steps.length" class="btn btn-primary" name="next" type="button" ng-click="guardaContratoOperacion()">Siguiente</button>
  </span>
</div>
