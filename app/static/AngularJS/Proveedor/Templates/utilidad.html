<div ng-init="init()">
    <div class="headTitleTallerCita">
        <span class="title"> Margen de Utilidad del Proveedor<span class="subtitle"></span></span>
    </div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-xs-3">
                <label class="font-noraml">Fecha Inicio a Fecha Fin</label>
                <div class="input-daterange input-group" id="datepicker" ng-disabled="">
                    <input type="text" placeholder="Fecha Inicio" class="input-sm form-control" name="start" ng-model="fechaInicio" ng-change="fechaRango" calendar/>
                    <span class="input-group-addon">a</span>
                    <input type="text" placeholder="Fecha Fin" class="input-sm form-control" name="end" ng-model="fechaFin" ng-change="fechaRango()" calendar/>
                </div>
            </div>
            <div class="col-xs-1">
                <br>
                <button id="btnBuscar" busy="Buscando.." type="button" class="btn btn-primary" ng-click="searchByFilters()">Buscar</button>
            </div>
            <div class="col-xs-6"></div>
            <div class="col-xs-1">
                <br>
                <button id="btnBuscar" busy="Buscando.." type="button" class="btn btn-primary" ng-click="search()">Cargar Todo</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class=" col-lg-12 ">
                <div id="dtgUtilidad" dx-data-grid="gridUtilidad"></div>
                <div dx-popup="popupOptions">
                    <div id="scrollview" dx-scroll-view="">
                        <div id="dtgDetalle" dx-data-grid="gridDetalle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="loadModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="spiner-example" style="margin-top: 35%">
            <div class="sk-spinner sk-spinner-wandering-cubes">
                <div class="sk-cube1"></div>
                <div class="sk-cube2"></div>
            </div>
            <div style="color:white;margin-left: 46%; margin-top:20px">Cargando...</div>
        </div>
    </div>
</div>
