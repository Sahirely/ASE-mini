<link href="../../css/inspinia/sweetalert/sweetalert.css" rel="stylesheet">
<link rel="stylesheet" href="../../css/trabajo.css">
<div ng-init="init()">
    <div class="headTitleTallerCita">
        <span class="title">Consulta de Oficios Emitidos<span class="subtitle"></span></span>
    </div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                        <div class="row col-md-12">
                            <div class="col-xs-3">
                            <label class="font-noraml">Número de Reporte</label>
                                <input type="text" placeholder="Buscar Número de Reporte" ng-model="numeroReporte" class="form-control">
                            </div>
                            <div class="col-xs-3" id="data_5">
                                <label class="font-noraml">Fecha Inicio a Fecha Fin</label>
                                <div class="input-daterange input-group" id="datepicker">
                                    <input type="text" placeholder="Fecha Inicio" class="input-sm form-control" name="start" ng-model="fechaInicio" ng-change="fechaRango" />
                                    <span class="input-group-addon">a</span>
                                    <input type="text" placeholder="Fecha Fin" class="input-sm form-control" name="end" ng-model="fechaFin" ng-change="fechaRango()" />
                                </div>
                            </div>
                            <div class="col-md-1">
                                <label class="font-noraml">Buscar</label>
                                <br>
                                <button id="btnBuscar" busy="Buscando.." type="button" class="btn btn-primary" ng-click="callReclamacion()"><span class="glyphicon glyphicon-search"></span></button>
                            </div>
                        </div>
                    
                <div class="row col-md-12">
                    <BR><BR>
                    <br/>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTableReclamacion" cg-busy="{promise:promise,message:message}">
                                <thead>
                                    <th>Consecutivo</th>
                                    <th>No Reporte</th>
                                    <th>Operacion</th>
                                    <th>Fecha de Emisión </th>
                                    <th>Acción</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="reporte in reportes">
                                        <td>{{reporte.idReclamacion}}</td>
                                        <td>{{reporte.noReporte}}</td>
                                        <td>{{reporte.idOperacion}}</td>
                                        <td>{{reporte.fechaAlta | date:'dd-MM-yyyy HH:mm'}}</td>
 										<td><button id="" busy="Buscando.." tooltip="Ver evidencia" type="button" class="btn btn-primary" ng-click="verEvidencia(reporte.idReclamacion)"><span class="fa fa-inbox"></span></button></td>
                                </tbody>
                            </table>
                        </div>
                    </div>

	            </div>
	        </div>
        </div>
    </div>
	</div>
</div>
